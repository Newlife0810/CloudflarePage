<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉伊卡哇的快樂天地 | Cloudflare Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-chiikawa: #fff5f7; /* 吉伊卡哇粉 */
            --bg-hachiware: #f0f8ff; /* 小八藍 */
            --bg-usagi: #fffbe0;    /* 烏薩奇黃 */
            --text-color: #5d4037;
            --card-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-chiikawa);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease; /* 背景色平滑過渡 */
            overflow: hidden;
        }

        /* 背景飄浮的小裝飾 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(#ffb7b2 2px, transparent 2px), radial-gradient(#ffb7b2 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.3;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #fff;
            animation: bounce 2s infinite;
        }

        /* 彈跳動畫 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 彈性過渡效果 */
            border: 3px solid transparent;
        }

        .card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* 圖片樣式 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid white;
            background-color: #eee;
        }

        h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .speech-bubble {
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 80%;
            position: relative;
            min-height: 24px;
            font-weight: bold;
        }

        /* 對話框下面的小三角形 */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <h1>✨ 吉伊卡哇的 Cloudflare 樂園 ✨</h1>

    <div class="container">
        <div class="card" onclick="changeTheme('chiikawa')">
            <img src="https://placehold.co/150x150/ffefff/ff69b4?text=Chiikawa" alt="吉伊卡哇" class="avatar">
            <h2>吉伊卡哇</h2>
        </div>

        <div class="card" onclick="changeTheme('hachiware')">
            <img src="https://placehold.co/150x150/e6f2ff/4169e1?text=Hachiware" alt="小八" class="avatar">
            <h2>小八貓</h2>
        </div>

        <div class="card" onclick="changeTheme('usagi')">
            <img src="https://placehold.co/150x150/fffde7/ffd700?text=Usagi" alt="烏薩奇" class="avatar">
            <h2>烏薩奇</h2>
        </div>
    </div>

    <div class="speech-bubble" id="dialog">
        點擊上面的角色，看看會發生什麼事？
    </div>

    <div class="footer">
        Powered by Cloudflare Pages | Theme: Chiikawa Style
    </div>

    <script>
        function changeTheme(character) {
            const body = document.body;
            const dialog = document.getElementById('dialog');
            
            // 每次點擊都有音效的感覺（這裡用文字震動代替）
            dialog.style.transform = 'scale(1.1)';
            setTimeout(() => dialog.style.transform = 'scale(1)', 100);

            if (character === 'chiikawa') {
                body.style.backgroundColor = '#fff5f7'; // 粉色背景
                dialog.innerText = '哇... 哇！(開心)';
                dialog.style.color = '#e73c7e';
            } else if (character === 'hachiware') {
                body.style.backgroundColor = '#f0f8ff'; // 藍色背景
                dialog.innerText = '不管發生什麼事，總會有辦法的！';
                dialog.style.color = '#23a6d5';
            } else if (character === 'usagi') {
                body.style.backgroundColor = '#fffbe0'; // 黃色背景
                dialog.innerText = '哈？普拉！！(怪叫)';
                dialog.style.color = '#f6b93b';
            }
        }
    </script>
</body>
</html>
